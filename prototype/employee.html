<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="jumbotron text-center">
    <h1>Employees</h1>
    <p>{{department_name}}</p>
</div>

<div class="container">
    <form action="employees.html">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" placeholder="Enter department name">
            <label>Role</label>
            <input class="form-control" placeholder="Enter role">
            <label>Date of birth</label>
            <input class="form-control" placeholder="Enter date of birth">
            <label>Salary</label>
            <input class="form-control" placeholder="Enter salary">
            <label>Start date</label>
            <input class="form-control" placeholder="Enter start date">
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
        <button class="btn btn-light" type="submit">Cancel</button>
    </form>
</div>
</body>
