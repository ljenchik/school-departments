{% extends 'base.html' %}

{% block head %}
<title>Add or Edit Department</title>
{% endblock %}

{% block body %}
<div class="jumbotron text-center">
    <h1>Departments</h1>
    <p>of Brentwood Ursuline Convent High School for girls</p>
</div>
<div class="container">
    {% if dep.id == None %}
    <form action="/department/add" method="POST">
        {% else %}
        <form action="/department/edit/{{dep.id}}" method="POST">
            {% endif %}
            <div class="form-group">
                <label>Department name</label>
                <input class="form-control" id="name" name="name" placeholder="Enter department name"
                       value="{{dep.name}}">
            </div>
            {% if error != '' %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {%endif%}
            <button class="btn btn-primary" type="submit">Save</button>
            <a class="btn btn-light" href="/" role="button">Cancel</a>
        </form>
        {% endblock %}
    </form>
</div>
